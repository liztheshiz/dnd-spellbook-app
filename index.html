<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<title>D&D 5e Spellbook | Home</title>
    	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"/>
    	<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;700;900&family=EB+Garamond:ital,wght@0,400;0,500;0,700;1,400;1,500&family=Macondo&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="dist/css/styles.css">
	</head>

	<body>
		<header class="page-header" role="presentation">
			<img class="page-header_item" id="dnd-logo" src="img/dnd-logo.png" alt="">

			<div class="page-header_item search-bar" role="presentation">
			  	<label for="search-bar_input" class="hidden">Enter spell name here for search</label>
			  	<input id="search-bar_input" class="search-bar_input" type="search" placeholder="Enter spell name here" role="searchbox">
			  	<button class="search-bar_button" type="submit" value="search">Search</button>
			</div>

			<nav class="page-header_item">
				<ul role="menubar" class="navigation-list">
					<li role="presentation">
						<a role="menuitem" href="index.html" class="navigation-list__item navigation-list__item--active">Home</a>
					</li>
					<li role="presentation">
						<a role="menuitem" href="about.html" class="navigation-list__item">About</a>
					</li>
					<li role="presentation">
						<a role="menuitem" href="https://www.dnd5eapi.co/docs/#overview" class="navigation-list__item" target="_blank">API</a>
					</li>
				</ul>
			</nav>
		</header>

		<main role="presentation">
			<div class="loading-overlay hidden" role="presentation">
				<p class="loading-overlay_message">Loading...</p>
			</div>

			<div class="title">
				<h1>Dungeons &amp Dragons 5e: Spells</h1>
			</div>
			<h2 class="subtitle">Welcome! Please enter a valid spell name above or browse spells below to view its details.</h2>

			<div class="spells-grid" role="presentation"></div>

			<div id="modal-container">
				<div id="modal" class="modal" aria-label="Modal pop-up window">
					<h2 class="modal_title"></h2>
					<h4 class="modal_subheading"></h4>
					<div class="modal_info" role="presentation">
						<div class="modal_info_item modal_info_casting-time" role="presentation">
							<h5>Casting Time</h5>
							<p></p>
						</div>
						<div class="modal_info_item modal_info_range" role="presentation">
							<h5>Range</h5>
							<p></p>
						</div>
						<div class="modal_info_item modal_info_duration" role="presentation">
							<h5>Duration</h5>
							<p></p>
						</div>
						<div class="modal_info_item modal_info_area-of-effect" role="presentation">
							<h5>Area of Effect</h5>
							<p></p>
						</div>
					</div>
					<div class="modal_classes" role="presentation"></div>
					<button class="show-more-button">Show description</button>
					<div class="modal_description-wrapper hidden" role="presentation">
						<h5>Description</h5>
						<p class="modal_description"></p>
					</div>
					<button class="modal-close" role="button" aria-label="Click to exit modal">X</button>
				</div>
			</div>
		</main>

		<script src="dist/js/fetch-polyfill.js"></script>
		<script src="dist/js/promise-polyfill.js"></script>
		<script src="dist/js/scripts.js"></script>

		<script src="src/js/tota11y.min.js"></script>
	</body>
</html>
